<!-- Indicador de carga -->
<div *ngIf="loading" class="loading-container">
  <div class="spinner"></div>
  <p>Cargando perfil...</p>
</div>

<!-- Mensaje de error -->
<div *ngIf="error" class="error-container">
  <p class="error-message">{{ error }}</p>
  <button (click)="loadPerfil()" class="retry-button">Reintentar</button>
</div>

<!-- Contenido del perfil -->
<section *ngIf="!loading && !error && perfil">
  <h1>{{ perfil.nombre }}</h1>
  <p *ngIf="perfil.resumen">{{ perfil.resumen }}</p>

  <h3>Habilidades</h3>
  <ul>
    <li *ngFor="let h of perfil.habilidades">{{ h }}</li>
  </ul>

  <h3>Proyectos</h3>
  <ul>
    <li *ngFor="let p of perfil.proyectos">
      <strong>{{ p.titulo }}</strong> â€” {{ p.descripcion }}
    </li>
  </ul>
</section>
