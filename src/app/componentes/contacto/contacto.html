<main class="contenido-contacto">
  <div class="encabezado-contacto">
    <h1>Contacto</h1>
    <p class="intro">¿Tienes alguna pregunta o propuesta? Me encantaría saber de ti</p>
  </div>

  <div class="contacto-container">
    <!-- Información de contacto -->
    <div class="info-contacto">
      <h2>Información de Contacto</h2>
      
      <div class="item-contacto">
        <div class="icono-contacto">
          <span>📧</span>
        </div>
        <div class="detalle-contacto">
          <h3>Email</h3>
          <a href="mailto:1002520232@unajma.edu.pe">1002520232@unajma.edu.pe</a>
        </div>
      </div>

      <div class="item-contacto">
        <div class="icono-contacto">
          <span>📱</span>
        </div>
        <div class="detalle-contacto">
          <h3>Teléfono</h3>
          <a href="tel:+51999999999">+51 999 999 999</a>
        </div>
      </div>

      <div class="item-contacto">
        <div class="icono-contacto">
          <span>📍</span>
        </div>
        <div class="detalle-contacto">
          <h3>Ubicación</h3>
          <p>Andahuaylas, Apurímac, Perú</p>
        </div>
      </div>

      <div class="item-contacto">
        <div class="icono-contacto">
          <span>⏰</span>
        </div>
        <div class="detalle-contacto">
          <h3>Horario de respuesta</h3>
          <p>Lunes a Viernes: 9:00 AM - 6:00 PM</p>
        </div>
      </div>
    </div>

    <!-- Formulario de contacto -->
    <div class="formulario-contacto">
      <h2>Envíame un mensaje</h2>
      <form>
        <div class="form-grupo">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>

        <div class="form-grupo">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="tu@email.com" required>
        </div>

        <div class="form-grupo">
          <label for="asunto">Asunto</label>
          <input type="text" id="asunto" name="asunto" placeholder="Motivo del contacto" required>
        </div>

        <div class="form-grupo">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>

        <button type="submit" class="btn-enviar">Enviar Mensaje</button>
      </form>
    </div>
  </div>
</main>
